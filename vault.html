  <title>The Vault</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at top, #1a1a2e 0%, #000 100%);
      font-family: 'Space Grotesk', sans-serif;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-align: center;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
      text-align: center;
      max-width: 600px;
      color: #ccc;
    }

    .emoji-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .emoji-portal {
      font-size: 2.5rem;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease;
    }

    .emoji-portal:hover {
      transform: scale(1.2) rotate(-4deg);
      text-shadow: 0 0 15px #a0f8ff;
    }

    .emoji-portal::after {
      content: "‚úâÔ∏è";
      position: absolute;
      top: -20px;
      right: -15px;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .emoji-portal:hover::after {
      opacity: 1;
    }

    .starfield {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/star.png');
      animation: twinkle 10s linear infinite;
      opacity: 0.15;
      z-index: 0;
    }

    @keyframes twinkle {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    .content {
      z-index: 2;
      padding: 40px;
    }
  </style>
</head>

</body>
</html>
