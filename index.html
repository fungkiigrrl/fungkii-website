<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fungkii Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0e0f1c 0%, #000000 100%);
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
      color: #e0f7fa;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }

    .orb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #b8f4ff, #3a3a52);
      box-shadow: 0 0 40px #96e6ff, 0 0 80px #4fc3f7, inset 0 0 30px #a5f2ff;
      animation: pulse 5s infinite ease-in-out;
      cursor: pointer;
      z-index: 6;
      transition: all 0.4s ease;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
      z-index: 10;
    }

    .clouds, .flower-overlay, .ufo, .bloom {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .clouds {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Clouds_panorama.jpg/1600px-Clouds_panorama.jpg') repeat-x;
      background-size: cover;
      animation: drift 120s linear infinite;
      opacity: 0.2;
      z-index: 1;
    }

    @keyframes drift {
      0% { background-position: 0 0; }
      100% { background-position: 10000px 0; }
    }

    .flower-overlay {
      background: url('https://upload.wikimedia.org/wikipedia/commons/5/55/Flower-of-Life-gray.svg') center/cover no-repeat;
      mix-blend-mode: overlay;
      opacity: 0.06;
      z-index: 2;
    }

    .ufo {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Alien_Spaceship_1.png/240px-Alien_Spaceship_1.png') no-repeat;
      background-size: 100px;
      width: 100px;
      height: 100px;
      animation: flyby 60s linear infinite;
      z-index: 3;
    }

    @keyframes flyby {
      0% { transform: translateX(-150px) translateY(50px); }
      100% { transform: translateX(100vw) translateY(80px); }
    }

    canvas#stars {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .bloom {
      background: url('https://upload.wikimedia.org/wikipedia/commons/e/e6/Flower-of-life-animated.gif') center center no-repeat;
      background-size: contain;
      opacity: 0;
      z-index: 7;
      animation: bloom 4s ease-out forwards;
    }

    @keyframes bloom {
      0% { transform: scale(0.1); opacity: 0; }
      100% { transform: scale(1.5); opacity: 0.3; }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div class="clouds"></div>
  <div class="flower-overlay"></div>
  <div class="ufo"></div>
  <div class="bloom" id="bloomEffect"></div>

  <div class="container">
    <div class="orb" id="orb" onclick="revealMessage()"></div>
    <div class="message" id="message"></div>
    <audio id="ambient" src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_b9b937f64e.mp3?filename=underwater-world-ambient-16563.mp3" loop autoplay></audio>
  </div>

  <script>
    const messages = [
      "You are floating through eternityâ€¦",
      "Mystic tides whisper your name...",
      "Your aura is pulsing in harmony with the cosmos.",
      "The flower is blooming within you.",
      "Stillness is your superpower.",
      "The orb sees your heart clearly.",
      "Starseed unlocked. Align and rise.",
      "Sacred fractals mirror your soul."
    ];

    let msgIndex = 0;
    let tapCount = 0;

    function revealMessage() {
      const msgBox = document.getElementById("message");
      const orb = document.getElementById("orb");
      tapCount++;
      msgBox.innerText = messages[msgIndex % messages.length];
      msgIndex++;

      // Magic interactions
      if (tapCount === 3) {
        orb.style.boxShadow = "0 0 80px #fff, 0 0 120px #00ffff, inset 0 0 50px #fff";
      } else if (tapCount === 6) {
        orb.style.background = "radial-gradient(circle at 70% 30%, #ffb6ff, #662a7e)";
      } else if (tapCount === 9) {
        document.getElementById("bloomEffect").style.opacity = 1;
        tapCount = 0;
      }
    }

    // STARFIELD CANVAS
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createStars() {
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
    }

    function animateStars() {
      stars.forEach(star => {
        star.alpha += (Math.random() - 0.5) * 0.05;
        star.alpha = Math.max(0.1, Math.min(1, star.alpha));
      });
      drawStars();
      requestAnimationFrame(animateStars);
    }

    window.addEventListener('resize', () => {
      resizeCanvas();
      createStars();
    });

    resizeCanvas();
    createStars();
    animateStars();
  </script>
</body>
</html>
