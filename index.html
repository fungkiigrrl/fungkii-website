<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fungkii Realm</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0e0f1c 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Helvetica Neue', sans-serif;
      color: #e0f7fa;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .shimmer {
      position: absolute;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.03) 25%, rgba(255,255,255,0.01) 50%, rgba(255,255,255,0.03) 75%);
      animation: shimmer 10s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes shimmer {
      from { transform: translateX(-50%) translateY(-50%) rotate(0deg); }
      to { transform: translateX(-50%) translateY(-50%) rotate(360deg); }
    }

    .orb {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #b8f4ff, #3a3a52);
      box-shadow: 0 0 40px #96e6ff, 0 0 80px #4fc3f7, inset 0 0 30px #a5f2ff;
      animation: pulse 5s infinite ease-in-out;
      cursor: pointer;
      z-index: 1;
      transition: all 0.5s ease;
    }

    .orb.blooming {
      box-shadow: 0 0 100px #d4f1ff, 0 0 160px #b8f4ff, inset 0 0 60px #ffffff;
      transform: scale(1.3);
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    .message {
      z-index: 1;
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
    }

    .flower-overlay {
      position: absolute;
      width: 200px;
      height: 200px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Flower-of-Life-small.svg/512px-Flower-of-Life-small.svg.png') no-repeat center;
      background-size: contain;
      opacity: 0.08;
      z-index: 1;
      pointer-events: none;
      transition: opacity 1s ease, transform 1s ease;
    }

    .flower-overlay.bloom {
      opacity: 0.4;
      transform: scale(1.2);
      filter: drop-shadow(0 0 10px #ffffffaa);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="shimmer"></div>
    <div class="flower-overlay" id="flower"></div>
    <div class="orb" onclick="revealMessage()" id="orb"></div>
    <div class="message" id="message"></div>
    <audio id="ambient" src="https://cdn.pixabay.com/audio/2023/02/28/audio_29880ca16c.mp3" loop autoplay></audio>
  </div>

  <script>
    const messages = [
      "You are floating through eternity…",
      "The jellyfish never dies. Neither will your dreams.",
      "Tap again to unveil another truth.",
      "Mystic tides whisper your name...",
      "Breathe in the starlight, exhale gravity.",
      "Your aura is pulsing in harmony with the cosmos.",
      "Time is an illusion. Wonder is real.",
      "You’ve been here before… in dreams.",
      "The flower is blooming within you.",
      "You are the vibration. You are the light."
    ];

    let msgIndex = 0;
    let tapCount = 0;

    function revealMessage() {
      const msgBox = document.getElementById("message");
      const orb = document.getElementById("orb");
      const flower = document.getElementById("flower");
      tapCount++;

      msgBox.innerText = messages[msgIndex % messages.length];
      msgIndex++;

      if (tapCount === 3) {
        orb.classList.add("blooming");
        flower.classList.add("bloom");
      }

      if (tapCount === 8) {
        orb.style.background = "radial-gradient(circle at 30% 30%, #ffccf9, #d4aaff)";
        orb.style.boxShadow = "0 0 100px #ffccf9, 0 0 180px #d4aaff, inset 0 0 80px #ffebff";
      }
    }
  </script>
</body>
</html>
