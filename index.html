<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fungkii Realm</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0e0f1c 0%, #000000 100%);
      color: #e0f7fa;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .orb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #b8f4ff, #3a3a52);
      box-shadow: 0 0 40px #96e6ff, 0 0 80px #4fc3f7, inset 0 0 30px #a5f2ff;
      animation: pulse 5s infinite ease-in-out, shimmer 3s infinite linear;
      cursor: pointer;
      transition: all 1s ease;
    }

    .orb.bloomed {
      background: radial-gradient(circle at 30% 30%, #ffb8f4, #523a52);
      box-shadow: 0 0 60px #ff96e6, 0 0 120px #f74fd7, inset 0 0 50px #ffa5f2;
      transform: scale(1.3);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 40px #96e6ff, 0 0 80px #4fc3f7, inset 0 0 30px #a5f2ff;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 60px #b8f4ff, 0 0 100px #69eaff, inset 0 0 50px #d7fcff;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 40px #96e6ff, 0 0 80px #4fc3f7, inset 0 0 30px #a5f2ff;
      }
    }

    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.2); }
      100% { filter: brightness(1); }
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="orb" onclick="revealMessage()"></div>
    <div class="message" id="message"></div>
    <audio id="ambient" src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_b9b937f64e.mp3?filename=underwater-world-ambient-16563.mp3" loop autoplay></audio>
  </div>

  <script>
    const messages = [
      "You are floating through eternity…",
      "The jellyfish never dies. Neither will your dreams.",
      "Tap again to unveil another truth.",
      "Mystic tides whisper your name...",
      "There are galaxies in your fingertips.",
      "Stillness is your superpower.",
      "You are the oracle you’ve been waiting for.",
      "Time bends for your becoming.",
      "Deep waters remember you.",
      "The portal opens when you’re ready.",
      "All things luminous live within you."
    ];

    let msgIndex = 0;
    let tapCount = 0;

    function revealMessage() {
      const msgBox = document.getElementById("message");
      const orb = document.querySelector(".orb");

      msgBox.innerText = messages[Math.floor(Math.random() * messages.length)];
      tapCount++;

      if (tapCount === 8) {
        orb.classList.add("bloomed");
      }
    }
  </script>
</body>
</html>
