<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fungkii Realm</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0e0f1c 0%, #000000 100%);
      color: #e0f7fa;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    .flower-of-life {
      position: absolute;
      width: 400px;
      height: 400px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/7c/Flower-of-Life-black.svg/1200px-Flower-of-Life-black.svg.png') center center no-repeat;
      background-size: contain;
      opacity: 0.05;
      animation: slowPulse 10s infinite ease-in-out;
    }

    @keyframes slowPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.05;
      }
      50% {
        transform: scale(1.02);
        opacity: 0.08;
      }
    }

    .orb {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #b8f4ff, #3a3a52);
      box-shadow: 0 0 40px #96e6ff, 0 0 80px #4fc3f7, inset 0 0 30px #a5f2ff;
      animation: pulse 5s infinite ease-in-out;
      cursor: pointer;
      z-index: 2;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 40px #96e6ff, 0 0 80px #4fc3f7, inset 0 0 30px #a5f2ff;
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 60px #b8f4ff, 0 0 100px #69eaff, inset 0 0 50px #d7fcff;
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 40px #96e6ff, 0 0 80px #4fc3f7, inset 0 0 30px #a5f2ff;
      }
    }

    .orb.bloom {
      background: radial-gradient(circle at 30% 30%, #ffb8e3, #3a3a52);
      box-shadow: 0 0 80px #ff9de2, 0 0 140px #ff69c4, inset 0 0 60px #ffccf9;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="flower-of-life"></div>
    <div class="orb" onclick="revealMessage()"></div>
    <div class="message" id="message"></div>
    <audio id="ambient" src="https://cdn.pixabay.com/download/audio/2022/03/01/audio_b9b937f64e.mp3?filename=underwater-world-ambient-16563.mp3" loop autoplay></audio>
    <audio id="tap-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e26021971.mp3?filename=soft-digital-tone-110084.mp3"></audio>
  </div>

  <script>
    const messages = [
      "You are floating through eternity…",
      "The jellyfish never dies. Neither will your dreams.",
      "Tap again to unveil another truth.",
      "Mystic tides whisper your name...",
      "You are stardust contemplating itself.",
      "Each pulse is a signal from the cosmic web.",
      "Trust the shimmer — it's telling you everything.",
      "Even silence vibrates with meaning.",
      "Your soul remembers the ancient light.",
      "This orb reflects your infinite mirror.",
      "You are both seeker and star."
    ];

    let msgIndex = 0;
    let tapCount = 0;

    function revealMessage() {
      const msgBox = document.getElementById("message");
      const orb = document.querySelector(".orb");
      const sound = document.getElementById("tap-sound");

      msgBox.innerText = messages[Math.floor(Math.random() * messages.length)];
      sound.play();

      tapCount++;
      if (tapCount === 3) {
        orb.classList.add("bloom");
      }
    }
  </script>
</body>
</html>
