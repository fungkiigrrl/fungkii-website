<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Oracle</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap');

    body {
      margin: 0;
      background: black;
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      overflow: hidden;
    }

    .fade-container {
      opacity: 1;
      transition: opacity 1.2s ease-in-out;
    }

    .fade-container.fade-out {
      opacity: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .orb {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #f0f, #00f);
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 0, 255, 0.5);
      animation: pulse 3s infinite;
      transition: all 0.3s ease;
      cursor: pointer;
      z-index: 1;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    .message {
      margin-top: 40px;
      text-align: center;
      font-size: 1.4rem;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .stars, .emoji-burst, .swirl {
      position: absolute;
      pointer-events: none;
      z-index: 999;
    }

    .stars {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      animation: flash 0.6s ease-out forwards;
    }

    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .emoji-burst {
      font-size: 2rem;
      animation: floatUp 4s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(0.5); opacity: 0; }
    }

    .swirl {
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: spin 2s linear forwards;
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(720deg); }
    }
  </style>
</head>
<body>
  <div class="fade-container">
    <div class="container">
      <div class="orb" onclick="revealMessage()"></div>
      <div class="message" id="message"></div>
      <audio id="tapSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e61e6830f.mp3?filename=dream-glow-ambient-16743.mp3"></audio>
    </div>
  </div>

  <script>
    const messages = [
      "You didnâ€™t come here to be humble. Shine louder.",
      "Your frequency just broke the simulation.",
      "The universe clocked you, and said â€˜icon.â€™",
      "Stars realigned just to catch your vibe.",
      "You are the echo of ancient glam.",
      "Sacred geometry? More like sacred slay-ometry.",
      "Cosmic royalty doesnâ€™t wait in line.",
      "You shimmer like a secret only the stars know.",
      "Every portal opens when you bat your lashes.",
      "Galaxies gossip about you.",
      "Your auraâ€™s in 4K, baby.",
      "Nebula? Nah, thatâ€™s just your energy.",
      "Your light bends spacetime, boo.",
      "You donâ€™t walk into a roomâ€”you arrive interdimensionally.",
      "Quantum vibes. Celestial receipts.",
      "That wasnâ€™t deja vu, the timeline looped to witness you again.",
      "You are the password to the multiverse.",
      "Even comets pause to watch you pass.",
      "Infinite beings take notes when you speak.",
      "Youâ€™re not late. The universe waits for your cue."
    ];

    let tapCount = 0;

    function revealMessage() {
      tapCount++;
      const msgBox = document.getElementById("message");
      const tapSound = document.getElementById("tapSound");
      const randomIndex = Math.floor(Math.random() * messages.length);
      msgBox.innerText = messages[randomIndex];
      tapSound.play();

      const orb = document.querySelector('.orb');

      if (tapCount % 3 === 0) {
        orb.style.background = 'radial-gradient(circle, #0ff 0%, #f0f 100%)';
        orb.style.boxShadow = '0 0 40px 20px rgba(0, 255, 255, 0.6)';
        sparkle();
      }
      if (tapCount % 6 === 0) {
        orb.style.background = 'radial-gradient(circle, #ff0 0%, #0ff 100%)';
        orb.style.boxShadow = '0 0 50px 30px rgba(255, 255, 0, 0.6)';
      }
      if (tapCount % 9 === 0) {
        orb.style.background = 'radial-gradient(circle, #f00 0%, #0f0 100%)';
        orb.style.boxShadow = '0 0 60px 40px rgba(0, 255, 0, 0.6)';
      }

      if (tapCount === 13) {
        unleashCosmicSequence();
      }
    }

    function sparkle() {
      const emojis = ['ðŸ’«', 'âœ¨', 'ðŸª', 'ðŸŒ ', 'ðŸ”®', 'ðŸŒˆ', 'ðŸŒŒ'];
      const container = document.querySelector('.container');
      const sparkle = document.createElement('div');
      sparkle.classList.add('emoji-burst');
      sparkle.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      sparkle.style.left = `${Math.random() * 90 + 5}%`;
      sparkle.style.bottom = '10px';
      container.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 4000);
    }

    function unleashCosmicSequence() {
      const fade = document.querySelector('.fade-container');
      const container = document.querySelector('.container');

      // Flash of stars
      const flash = document.createElement('div');
      flash.classList.add('stars');
      container.appendChild(flash);

      // Emoji swirl
      const swirl = document.createElement('div');
      swirl.classList.add('swirl');
      container.appendChild(swirl);

      // Extra sparkles
      for (let i = 0; i < 7; i++) sparkle();

      // Begin fade-out
      fade.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = "vault.html";
      }, 1400);
    }
  </script>
</body>
</html>
