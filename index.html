<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fungkii.xyz âœ¦ all is us</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0a0a23, #050512);
      color: #f0e6ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: fadeIn 3s ease-out forwards;
    }

    .mantra {
      font-size: 1.2rem;
      max-width: 80%;
      opacity: 0;
      animation: fadeInMantra 4s ease-out 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInMantra {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      z-index: -1;
      animation: floatStars 60s linear infinite;
    }

    @keyframes floatStars {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <h1>fungkii.xyz</h1>
  <div class="mantra">
    all is us<br />
    you are love embodied<br />
    making a living by loving is living<br />
    there is no separation<br />
    presence is abundance<br />
  </div>
</body>
</html>
