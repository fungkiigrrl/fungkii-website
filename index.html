<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fungkii Temple</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0b0f2a 0%, #000 100%);
      color: #e0f7fa;
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .mantra {
      font-size: 1.5rem;
      text-align: center;
      margin: 2rem 1rem;
      color: #b2ebf2;
      text-shadow: 0 0 10px #81d4fa;
      animation: floatText 12s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      padding-top: 56.25%;
      box-shadow: 0 0 30px rgba(173, 216, 230, 0.2);
      border-radius: 16px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }

    .jellyfish {
      position: fixed;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffffff33, transparent);
      border-radius: 50%;
      animation: drift 20s infinite alternate ease-in-out;
      pointer-events: none;
      opacity: 0.2;
    }

    .jelly1 { top: 10%; left: 20%; animation-delay: 0s; }
    .jelly2 { top: 40%; left: 60%; animation-delay: 5s; }
    .jelly3 { top: 70%; left: 30%; animation-delay: 10s; }

    @keyframes drift {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(100px, -200px) scale(1.5); }
    }
  </style>
</head>
<body>

  <div class="mantra">✨ All is Us ✨<br>Flow through this moment like light through water</div>

  <div class="video-container">
    <iframe src="https://player.vimeo.com/video/1075557439?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
      allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
      title="ringring"></iframe>
  </div>

  <div class="jellyfish jelly1"></div>
  <div class="jellyfish jelly2"></div>
  <div class="jellyfish jelly3"></div>

  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
