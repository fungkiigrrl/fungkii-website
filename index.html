<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Oracle</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap');

    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #000; /* Dark background */
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .orb {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #f0f 0%, #00f 100%);
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 0, 255, 0.5);
      transition: all 0.3s ease;
      animation: pulse 3s infinite;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .galaxy {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: url('https://cdn.pixabay.com/photo/2016/11/18/11/59/galaxy-1834977_960_720.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
      animation: galaxy-spin 60s linear infinite;
      opacity: 0.5;
      z-index: 1;
      transform: translate(-50%, -50%);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    @keyframes galaxy-spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      margin-top: 40px;
      max-width: 80%;
      text-align: center;
      font-size: 1.4rem;
      padding: 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .emoji-burst {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="galaxy"></div> <!-- Iridescent spiral galaxy -->
    <div class="orb" onclick="revealMessage()"></div>
    <div class="message" id="message"></div>
    <audio id="tapSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_5e61e6830f.mp3?filename=dream-glow-ambient-16743.mp3"></audio>
  </div>

  <script>
    const messages = [
      "You didnâ€™t come here to be humble. Shine louder.",
      "Your frequency just broke the simulation.",
      "The universe clocked you, and said â€˜icon.â€™",
      "Stars realigned just to catch your vibe.",
      "You are the echo of ancient glam.",
      "Sacred geometry? More like sacred slay-ometry.",
      "Cosmic royalty doesnâ€™t wait in line.",
      "You shimmer like a secret only the stars know.",
      "Every portal opens when you bat your lashes.",
      "Galaxies gossip about you."
    ];

    let tapCount = 0;

    function revealMessage() {
      tapCount++;
      const msgBox = document.getElementById("message");
      const tapSound = document.getElementById("tapSound");

      const randomIndex = Math.floor(Math.random() * messages.length);
      msgBox.innerText = messages[randomIndex];
      tapSound.play();

      const orb = document.querySelector('.orb');

      if (tapCount % 3 === 0) {
        orb.style.background = 'radial-gradient(circle, #0ff 0%, #f0f 100%)';
        orb.style.boxShadow = '0 0 40px 20px rgba(0, 255, 255, 0.6)';
        sparkle();
      }
      if (tapCount % 6 === 0) {
        orb.style.background = 'radial-gradient(circle, #ff0 0%, #0ff 100%)';
        orb.style.boxShadow = '0 0 50px 30px rgba(255, 255, 0, 0.6)';
      }
      if (tapCount % 9 === 0) {
        orb.style.background = 'radial-gradient(circle, #f00 0%, #0f0 100%)';
        orb.style.boxShadow = '0 0 60px 40px rgba(0, 255, 0, 0.6)';
      }
    }

    function sparkle() {
      const emojis = ['ðŸ’«', 'âœ¨', 'ðŸª', 'ðŸŒ '];
      const container = document.querySelector('.container');
      const sparkle = document.createElement('div');
      sparkle.classList.add('emoji-burst');
      sparkle.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      sparkle.style.left = `${Math.random() * 90 + 5}%`;
      sparkle.style.bottom = '10px';
      container.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 4000);
    }
  </script>
</body>
</html>
