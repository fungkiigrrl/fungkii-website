<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fungkii Mystical Jellyfish Vibes</title>
  <style>
    /* Cosmic background with moving stars */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #ff88c1, #e29bfc, #8c3fa4);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    /* Moving stars */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: starsMove 30s linear infinite;
      z-index: 1;
    }

    @keyframes starsMove {
      0% { background-position: 0 0; }
      100% { background-position: 100% 100%; }
    }

    /* Jellyfish floating animation */
    .jelly {
      position: absolute;
      bottom: -100px;
      left: 50%;
      width: 150px;
      animation: floaty 12s infinite ease-in-out;
      opacity: 0.7;
      transform: translateX(-50%);
      pointer-events: none;
    }

    @keyframes floaty {
      0% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-100px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    /* Magic orb */
    .magic-orb {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #ffc1fa, #ff87dc, #c850c0);
      border-radius: 50%;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 3s infinite ease-in-out;
      cursor: pointer;
      box-shadow: 0 0 15px #ff87dc;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    /* Text over the background */
    .content {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
      font-size: 2rem;
      z-index: 5;
      padding: 10px;
    }

    /* Music player */
    audio {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 5;
    }
  </style>
</head>
<body>
  <!-- Cosmic Stars -->
  <div class="stars"></div>

  <!-- Jellyfish -->
  <img src="jellyfish.gif" class="jelly" alt="Mystic Jellyfish" />

  <!-- Magic Orb that shows alert when clicked -->
  <div class="magic-orb" onclick="alert('You have unlocked a Pisces Moon Secret!')"></div>

  <!-- Content Text -->
  <div class="content">
    <h1>Welcome to the Mystical Jellyfish Realm</h1>
    <p>Immerse yourself in the cosmic vibes of the Pisces Moon.</p>
  </div>

  <!-- Background music -->
  <audio autoplay loop>
    <source src="mystic-audio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Add your JavaScript here for extra interactivity -->
</body>
</html>
