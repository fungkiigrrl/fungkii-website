<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Chatroom</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Caveat', cursive;
      background: linear-gradient(180deg, #000000, #1a001a);
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .chat-header {
      text-align: center;
      font-size: 2rem;
      padding: 10px;
      background-color: #330033;
      border-bottom: 3px double #ff66cc;
      text-shadow: 1px 1px #ff66cc;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      background: #222;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      animation: fadeIn 0.6s ease;
      font-size: 1.2rem;
    }

    .timestamp {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 4px;
    }

    .chat-input-container {
      display: flex;
      padding: 10px;
      background: #1a001a;
      border-top: 2px dotted #ff66cc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1.2rem;
      border: 2px solid #ff66cc;
      border-radius: 8px;
      background: #000;
      color: #fff;
      font-family: 'Caveat', cursive;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      font-size: 1.2rem;
      border: none;
      background-color: #ff66cc;
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 2px 2px #330033;
      font-family: 'Caveat', cursive;
    }

    button:hover {
      background-color: #ff99dd;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-header">âœ¨ Cosmic Chatroom âœ¨</div>
  <div class="messages" id="messages"></div>
  <div class="chat-input-container">
    <input type="text" id="messageInput" placeholder="Type your cosmic thoughts... ðŸ’«" />
    <button onclick="sendMessage()">SEND</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrYMTTURuAAd6qyF-ms6U-1Agn5JuZEGQ",
      authDomain: "cosmic-whispers.firebaseapp.com",
      projectId: "cosmic-whispers",
      storageBucket: "cosmic-whispers.appspot.com",
      messagingSenderId: "1002018043135",
      appId: "1:1002018043135:web:ea9e520046cf4938b288ca",
      measurementId: "G-3J87PSZEMJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesCol = collection(db, "messages");

    const messagesContainer = document.getElementById("messages");

    const q = query(messagesCol, orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      messagesContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");
        div.innerHTML = `
          <div>${data.text}</div>
          <div class="timestamp">ðŸ•“ ${new Date(data.timestamp?.toDate()).toLocaleTimeString()}</div>
        `;
        messagesContainer.appendChild(div);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      });
    });

    window.sendMessage = async () => {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text !== "") {
        await addDoc(messagesCol, {
          text,
          timestamp: serverTimestamp(),
        });
        input.value = "";
      }
    };
  </script>
</body>
</html>
