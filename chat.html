<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Chat</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      font-family: 'Helvetica Neue', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column-reverse;
    }

    .message {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 10px 15px;
      margin-bottom: 10px;
      max-width: 70%;
      word-wrap: break-word;
      animation: fadeInUp 0.6s ease;
    }

    .message.emoji {
      font-size: 1.8rem;
    }

    .input-container {
      display: flex;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #333;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      background: #111;
      color: white;
      font-size: 1rem;
    }

    button {
      margin-left: 10px;
      padding: 12px 18px;
      border: none;
      border-radius: 25px;
      background: #444;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #666;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="messageInput" placeholder="Drop your transmission... ‚ú®" />
    <button onclick="send()">üñäÔ∏è</button>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
    import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDrYMTTURuAAd6qyF-ms6U-1Agn5JuZEGQ",
      authDomain: "cosmic-whispers.firebaseapp.com",
      projectId: "cosmic-whispers",
      storageBucket: "cosmic-whispers.firebasestorage.app",
      messagingSenderId: "1002018043135",
      appId: "1:1002018043135:web:ea9e520046cf4938b288ca",
      measurementId: "G-3J87PSZEMJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, 'messages');

    const chat = document.getElementById('chat');

    function send() {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text) {
        push(chatRef, { text, timestamp: Date.now() });
        input.value = '';
      }
    }

    onValue(chatRef, (snapshot) => {
      chat.innerHTML = '';
      const messages = snapshot.val();
      if (messages) {
        Object.values(messages)
          .sort((a, b) => b.timestamp - a.timestamp)
          .forEach((msg) => {
            const div = document.createElement('div');
            div.className = 'message' + (/^\p{Emoji}+$/u.test(msg.text) ? ' emoji' : '');
            div.textContent = msg.text;
            chat.appendChild(div);
          });
      }
    });

    window.send = send;
  </script>
</body>
</html>
