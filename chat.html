<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cosmic Chat</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0b1e, #000);
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    #messages {
      width: 100%;
      max-width: 400px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #fff;
      padding: 10px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    #messageInput {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>✨ Whisper to the stars ✨</h1>
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Send a cosmic message..." />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrYMTTURuAAd6qyF-ms6U-1Agn5JuZEGQ",
      authDomain: "cosmic-whispers.firebaseapp.com",
      projectId: "cosmic-whispers",
      storageBucket: "cosmic-whispers.appspot.com",
      messagingSenderId: "1002018043135",
      appId: "1:1002018043135:web:ea9e520046cf4938b288ca",
      measurementId: "G-3J87PSZEMJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    signInAnonymously(auth)
      .then(() => {
        console.log("✨ Signed in anonymously ✨");

        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");

        const messagesRef = collection(db, "messages");
        const q = query(messagesRef, orderBy("timestamp"));

        onSnapshot(q, (snapshot) => {
          messagesDiv.innerHTML = "";
          snapshot.forEach((doc) => {
            const msg = doc.data();
            const div = document.createElement("div");
            div.textContent = msg.text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          });
        });

        messageInput.addEventListener("keypress", async (e) => {
          if (e.key === "Enter" && messageInput.value.trim()) {
            await addDoc(messagesRef, {
              text: messageInput.value.trim(),
              timestamp: new Date()
            });
            messageInput.value = "";
          }
        });
      })
      .catch((error) => {
        console.error("❌ Auth Error:", error);
      });
  </script>
</body>
</html>
