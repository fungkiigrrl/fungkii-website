<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cosmic Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(ellipse at center, #0a0a0a, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      height: 100vh;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #fff;
    }

    #chat-box {
      width: 100%;
      max-width: 500px;
      height: 60vh;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #444;
      margin-bottom: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 5px 10px;
      border-left: 2px solid #fff;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #message-input {
      width: 100%;
      max-width: 500px;
      display: flex;
    }

    #message-input input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    #message-input button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }
  </style>
</head>
<body>
  <h1>✨ Whisper to the Stars ✨</h1>
  <div id="chat-box"></div>
  <div id="message-input">
    <input type="text" id="message" placeholder="send a cosmic thought...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDrYMTTURuAAd6qyF-ms6U-1Agn5JuZEGQ",
      authDomain: "cosmic-whispers.firebaseapp.com",
      projectId: "cosmic-whispers",
      storageBucket: "cosmic-whispers.appspot.com",
      messagingSenderId: "1002018043135",
      appId: "1:1002018043135:web:ea9e520046cf4938b288ca",
      measurementId: "G-3J87PSZEMJ"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const chatBox = document.getElementById('chat-box');

    // Real-time listener
    db.collection("messages").orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatBox.innerHTML = '';
        snapshot.forEach(doc => {
          const msg = doc.data().text;
          const div = document.createElement('div');
          div.className = 'message';
          div.textContent = msg;
          chatBox.appendChild(div);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      });

    function sendMessage() {
      const message = document.getElementById("message").value;
      if (message.trim() !== "") {
        db.collection("messages").add({
          text: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        document.getElementById("message").value = "";
      }
    }
  </script>
</body>
</html>
