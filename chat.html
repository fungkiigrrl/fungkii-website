<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmic Chat</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: black;
      color: white;
      font-family: 'Caveat', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #messages {
      max-width: 500px;
      width: 100%;
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 12px;
      background: #111;
    }

    .message {
      background: #222;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    form {
      display: flex;
      gap: 0.5rem;
      width: 100%;
      max-width: 500px;
    }

    input {
      flex-grow: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Caveat', cursive;
    }

    button {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.3rem;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
</head>
<body>
  <h1>ðŸ’¬ Cosmic Chat</h1>
  <div id="messages"></div>
  <form id="form">
    <input id="input" placeholder="Whisper something cosmic..." autocomplete="off" required />
    <button type="submit">âœ¨</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDrYMTTURuAAd6qyF-ms6U-1Agn5JuZEGQ",
      authDomain: "cosmic-whispers.firebaseapp.com",
      projectId: "cosmic-whispers",
      storageBucket: "cosmic-whispers.appspot.com",
      messagingSenderId: "1002018043135",
      appId: "1:1002018043135:web:ea9e520046cf4938b288ca",
      measurementId: "G-3J87PSZEMJ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("timestamp", "asc"));

    const messagesEl = document.getElementById("messages");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    onSnapshot(q, (snapshot) => {
      messagesEl.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const msgEl = document.createElement("div");
        msgEl.className = "message";
        msgEl.textContent = data.text;
        messagesEl.appendChild(msgEl);
        messagesEl.scrollTop = messagesEl.scrollHeight;
      });
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text !== "") {
        await addDoc(messagesRef, {
          text,
          timestamp: serverTimestamp()
        });
        input.value = "";
      }
    });
  </script>
</body>
</html>
